<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Dot</title>
    <style>
        section {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            overflow: hidden;
            display: flex
        }
        body {
            display: flex;
            justify-content: center
        }
        #slid {
            display: flex;
            justify-content: center;
            align-items: center; background: purple
            }
            .material-icons {
                font-size: 40pt
            }
        .material-icons:hover {
            color: aqua;
            user-select: none;
            cursor: pointer;
        }
        img {
            position: relative;
        }
    </style>
</head>
<body>
    <div id="slid" onmouseenter='skip()' onmouseleave='cont()'>
<i class="material-icons" onclick="rig()">keyboard_arrow_left</i>
    <section>
        <img id="im" src="im/cat0.jpg" alt="">
        <img id="im1" src="im/cat1.jpg" alt="">

    </section>
    <i class="material-icons" onclick="left()">keyboard_arrow_right</i></div>
    <script>
        pos=0
        poss=0
        i=1
    function mov() {
        pos-=10
        if (pos==-400) {pos=400;  i++; if(i>5) {i=0} ;im.src = `im/cat${i}.jpg` }
        im.style.left = pos+'px'
        poss-=10
        if (poss==-800) {poss=0; i++;if(i>5) {i=0}; im1.src = `im/cat${i}.jpg`}
        im1.style.left = poss+'px'
       tim =  setTimeout(mov, 100)
    }
    function skip() {
        if (pos <=0 && pos>=-200) {
            pos=0
            im.style.left = pos+'px'
            poss = 0
            im1.style.left = poss+'px'
        }
        if (pos<-200) {
            pos=400
            im.style.left = pos+'px'
            i++; if(i>5) {i=0} ;im.src = `im/cat${i}.jpg`;
            poss=-400
            im1.style.left = poss+'px'
        }
        if (poss <=-400 && poss>=-600) {
            poss=-400
            im1.style.left = poss+'px'
            pos=400
            im.style.left = pos+'px'
        }
        if (poss<-600) {
            poss=0
            im1.style.left = poss+'px'
            i++; if(i>5) {i=0} ;im1.src = `im/cat${i}.jpg`;
            pos=0
            im.style.left = pos+'px'
        }
        clearTimeout(tim)
    }
    function left() {
        if (pos==0) {
            pos=400
            im.style.left = pos+'px'
            i++; if(i>5) {i=0} ;im.src = `im/cat${i}.jpg`;
            poss=-400
            im1.style.left = poss+'px'            
        } else {
            pos=0
            im.style.left = pos+'px'
            i++; if(i>5) {i=0} ;im1.src = `im/cat${i}.jpg`;
            poss=0
            im1.style.left = poss+'px'
        }}
    function right() {
        if (pos==0) {
            pos=400
            im.style.left = pos+'px'
            i--; if(i<0) {i=5} ;im1.src = `im/cat${i}.jpg`;
            poss=-400
            im1.style.left = poss+'px'
        } else {
            pos=0
            im.style.left = pos+'px'
            i--; if(i<0) {i=5} ;im.src = `im/cat${i}.jpg`;
            poss=0
            im1.style.left = poss+'px'
        }
    }
    function rig() {
if (pos==0) {
    im1.src = `im/cat${i}.jpg`;
    i--; if(i<0) {i=5} ;im.src = `im/cat${i}.jpg`;
}else {
    im.src = `im/cat${i}.jpg`;
    i--; if(i<0) {i=5} ;im1.src = `im/cat${i}.jpg`;
}
    }
    
    function cont() {
        mov()
    }
    mov()
    </script>
</body>
</html>
